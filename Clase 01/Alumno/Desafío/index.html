<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="tab icon" href="./favicon.png">
  <title>Clase 01 - Desaf√≠o</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
</head>

<body>
  <div class="conteiner">
    <h1 class="row align-items-center justify-content-around mt-3">WorkShop</h1>
  </div>

  <div class="container-fluid">
    <div class="row">

      <section class="col-12 col-md-5 offset-md-1">
        <h2 class="text-center">Lista de alumnos</h2>
      </section>

      <section class="col-12 col-md-5">
        <h2 class="text-center">Ingreso de datos</h2>
        <form action="#" method="post" enctype="multipart/form-data">

          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" name="name" placeholder="Nombre" class="form-control mt-3">
              <input type="text" name="lastname" placeholder="Apellido" class="form-control mt-3">
            </div>
            <div class="form-group col-md-6">
              <input type="number" name="dni" placeholder="DNI" class="form-control mt-3">
              <input type="email" name="email" placeholder="E-Mail" class="form-control mt-3">
            </div>
            <div class="form-group col-md-12">
              <input type="submit" value="Agregar alumno" class="form-control btn btn-primary">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <input type="number" name="delete_dni" placeholder="DNI" class="form-control">
              <input type="submit" value="Eliminar alumno" class="form-control btn btn-danger mt-3">
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <input type="text" name="search_name" placeholder="Nombre" class="form-control">
              <input type="submit" value="Buscar alumno" class="form-control btn btn-success mt-3">
            </div>
          </div>

        </form>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>

</html>
